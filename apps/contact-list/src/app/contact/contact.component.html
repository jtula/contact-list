<form ngNativeValidate (ngSubmit)="onSave()">
<div
  class="grid grid-cols-1 items-center gap-4 md:grid-cols-7 auto-cols-min my-3 border-[1px] border-gray-200 rounded-sm px-2 py-4 hover:bg-gray-100"
>
  <div class="col-span-2 flex items-center">
    <img class="mx-2 rounded-full bg-blue-500" src="assets/images/person-icon.png" width="40" height="40" alt="User icon" />
    <div class="ml-2 flex flex-col break-words md:truncate">
      <h3 >Name</h3>
      <p *ngIf="!editMode" class="md:truncate font-bold">{{ contact && contact.name || ''}}</p>
      <input id="fullname" required [(ngModel)]="fullname" class="text-sm pl-2 py-1.5" *ngIf="editMode" type="text" name="fullname" />
    </div>
  </div>
  <div class="col-span-2">
    <h3>Address</h3>
    <p *ngIf="!editMode" class="break-words md:truncate font-bold">{{ contact && contact.address || '' }}</p>
    <input id="address" required [(ngModel)]="address" class="text-sm pl-2 py-1.5" *ngIf="editMode" type="text" name="address" />
  </div>
  <div>
    <h3 class="block">Phone</h3>
    <p *ngIf="!editMode" class="truncate font-bold">{{ contact && contact.phone || '' }}</p>
    <input id="phone" required [(ngModel)]="phone" class="text-sm pl-2 py-1.5" *ngIf="editMode" type="text" name="phone" />
  </div>
  <!-- last grid -->
  <div>
    <h3>Email</h3>
    <p *ngIf="!editMode" class="truncate text-justify font-bold">{{ contact && contact.email || ''}}</p>
    <input id="email" required [(ngModel)]="email" class="text-sm pl-2 py-1.5" *ngIf="editMode" type="email" name="email" />
  </div>
    <!-- actions buttons -->
  <div class="justify-self-start md:justify-self-end">
    <div >
    <button *ngIf="!editMode" aria-label="Edit contact" 
      disabled="{{editContactId}}"
      (click)="onEdit(contact)"      
      class="hover:bg-gray-200 rounded-full p-2 transition ease-in-out duration-300">
      <svg class="w-5 h-5 hover:fill-gray-700 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" >
        <path d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z" />
      </svg>
    </button> 
    <button *ngIf="editMode" aria-label="Save contact" 
      type="submit"
      class="hover:bg-gray-200 rounded-full p-2 transition ease-in-out duration-300">
      <svg class="w-5 h-5 hover:fill-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
      </svg>
    </button>
    <button type="button" aria-label="Delete contact"
      disabled="{{editContactId}}"
      (click)="onToggleModal(contact._id)" 
      class="hover:bg-gray-200 rounded-full p-2 transition ease-in-out duration-300"      
    >
      <svg class="w-5 h-5 hover:fill-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z" clip-rule="evenodd" />
      </svg>    
    </button>
  </div>
  </div>
</div>
</form>
